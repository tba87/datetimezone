<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Date/Time App</title>
    <!-- Bootstrap CSS (for vibrant design) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content */
            filter: grayscale(100%); /* Grayscale effect */
        }
        .content {
            padding: 3rem;
            color: #343a40;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }
        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            color: #0d6efd; /* Vibrant blue */
        }
        .date-display {
            font-size: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Canvas for geometric animation -->
    <canvas id="canvas"></canvas>

    <!-- Main content -->
    <div class="content text-center">
        <h1 class="mb-4">Welcome to Your Time App</h1>
        <div class="time-display" th:text="${currentTime}">12:00:00 PM</div>
        <div class="date-display" th:text="${currentDate}">Monday, January 1, 2024</div>
        <div class="mt-3">
            <span class="badge bg-secondary" th:text="${systemTimezone}">UTC</span>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for animation -->
    <script th:src="@{/js/animation.js}"></script>
</body>
</html>
